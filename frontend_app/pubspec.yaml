name: frontend_app
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # iOS Icons
  cupertino_icons: ^1.0.2

  # Icons
  fluentui_icons: ^1.0.0

  # Smooth Page Indicator
  smooth_page_indicator: ^1.1.0

  # Http Request
  dio: ^5.3.3

  # State Management
  get: ^4.6.6

  # Date Formate
  intl: ^0.18.1

  # Shared Preferences
  shared_preferences: ^2.2.0

  # Environment
  flutter_dotenv: ^5.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/icons/
    - assets/images/